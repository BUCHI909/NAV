  <section class="booking-hero" data-aos="fade-up">
    <h1>Reserve Your Dream Car</h1>
    <p>Fill in the form below to book your preferred car.</p>
  </section>

  <section class="booking-form-section">
    <form id="bookingForm" class="booking-form" data-aos="zoom-in" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="car">Select Car</label>
        <select id="car" required>
          <option value="">Choose a car</option>
          <option value="BMW M5">BMW M5 - $90,000</option>
          <option value="Mercedes AMG">Mercedes AMG - $120,000</option>
          <option value="Toyota Supra">Toyota Supra - $65,000</option>
          <option value="Lamborghini Huracan">Lamborghini Huracan - $250,000</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Pick-up Date</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="days">Number of Days</label>
        <input type="number" id="days" placeholder="e.g. 3" required min="1">
      </div>

      <button type="submit" class="book-btn">Confirm Booking</button>
    </form>

    <div id="bookingResult" class="booking-result" data-aos="fade-up"></div>
  </section>
